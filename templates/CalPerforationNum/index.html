{% extends "temp.html" %}
{% load static %}
{% block content %}
    {{ block.super }}
    <script type="text/javascript" src="{% static  'plugins/echarts/echarts.min.js' %}"></script>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">射孔开启数目计算</h3>
                    </div>
                    <form method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="row" >
                              <div class="input-group col-md-8"  style="margin: 5px 20px;">
                                  <input type="file" class="btn btn-default" style="display:inline"
                                         accept=".csv, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                                         id="file_" name="uploadedFile">
                                  <button type="submit" class="btn btn-primary" style="margin-left: 5px;">提交文件</button>
                                  <label style="color: #3e8f3e; margin-left: 20px">{{ message }}</label>
                              </div>
                          </div>
                    </form>


        <div class="row">
            <div class="col-sm-6 ">
                <div id="chart" style="width: 100%; height:450px; margin-top: 20px;"></div>
                <script type="text/javascript" src="{% static 'CalPerforationNum/myCharts.js' %}"></script>
            </div>
            <div class="col-sm-6">
                <img src="{% static 'SandPlugRiskEvaluation/retImgs/default.png'%}" id='retImg' class="img-responsive" alt="判别结果" width="90%">
{#                <img src="{% static 'SandPlugRiskEvaluation/retImgs/ret.svg'%}" class="img-responsive" id='retImg' alt="判别结果" width="90%">#}
                <center>
                    <label>
                        射孔开启数目：
                            <span id='numSpan' style="color: #3e8f3e">{{ num }}</span>&nbsp
                    </label>
                </center>

            </div>
        </div>

        <div style="margin:10px 20px 20px 10px;display:block; width: 98%; height:160px; overflow: auto; border:0px solid #337ab7">
                <!-- Table -->
                <table class="table table-bordered scrolltable" style="width: 98%; margin: 5px; font-size: small;">
                    <thead style="">
                        <tr>
                            <th>上传时间</th>
                            <th>文件名</th>
                            <th>操作选项</th>
                        </tr>
                    </thead>
                        <tbody style="">
                            {% for item in file_list %}
                                <tr>
                                    <td>{{ item.0 }}</td>
                                    <td>{{ item.1 }}</td>
                                    <td>
                                        <button type="button" class="btn btn-success" style="margin-left: 5px; padding:2px 4px; font-size: small;" onclick="loadChart('{{ item.1 }}');">载入数据</button>
                                        <button type="button" class="btn btn-danger" style="margin-left: 5px; padding:2px 4px; font-size: small;" data-toggle="modal"
                                                data-target="#startEvalModal" onclick="showDialog('{{ item.1 }}')">开始计算</button>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                </table>
        </div>
                </div> <!-- panel end -->
            </div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="startEvalModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模拟预警</h4>
            </div>
            <div class="modal-body">
{#                <p>输入开始时刻（秒）开始预警</p>#}
                <input type="text" class="form-control" id="fileName"/><br/>
                <input type="text" class="form-control" id="arg1" placeholder="输入开始的时刻（秒）"/><br/>
                <input type="text" class="form-control" id="arg2" placeholder="输入开始的时刻（秒）"/><br/>
                <input type="text" class="form-control" id="arg3" placeholder="输入开始的时刻（秒）"/><br/>
                <input type="text" class="form-control" id="arg4" placeholder="输入开始的时刻（秒）"/><br/>
                <input type="text" class="form-control" id="arg5" placeholder="输入开始的时刻（秒）"/><br/>
{#                <input type="text" class="form-control" id="endSec" placeholder="输入结束的时刻（秒）"/>#}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="startEvalFun(1)">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script>
    function showDialog(s){
        $('#fileName').val(s);
    }
    var idInterval
    function startEvalFun(){

        var arg1 = parseInt(document.getElementById("arg1").value)
        var arg2 = parseFloat(document.getElementById("arg2").value)
        var arg3 = parseInt(document.getElementById("arg3").value)
        var arg4 = parseInt(document.getElementById("arg4").value)
        var arg5 = parseInt(document.getElementById("arg5").value)
        var fileName = document.getElementById("fileName").value
        sendReq(arg1, arg2, arg3, arg4, arg5, fileName)

    }

    function sendReq(arg1, arg2, arg3, arg4, arg5, fileName){
        $.ajax({
        type: "post",
        url: "/CalPerforationNum/cal",
        data:{
            arg1: arg1,
            arg2: arg2,
            arg3: arg3,
            arg4: arg4,
            arg5: arg5,
            fileName: fileName,
        },
        dataType: 'json',
        success: function (result) {
            // console.log(result.data)
            var json = JSON.parse(result.data)
            $("#numSpan").html(json.num+'&nbsp;个')
            $("#retImg").attr('src', 'static/CalPerforationNum/retImgs/ret.svg?rand=' + Math.random())

        }
    });
    }
    $("li").click(function (e){
          $("li").removeClass("active");
          $(e.target).addClass("active");
    })
</script>

    </div>
    </div>
{% endblock content %}
